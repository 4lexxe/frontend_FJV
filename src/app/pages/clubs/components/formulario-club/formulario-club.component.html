<div class="card mb-4">
  <div class="card-header bg-primary text-white">
    <h4 class="mb-0">{{ clubParaEditar ? 'Editar Club' : 'Agregar Nuevo Club' }}</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="clubForm" (ngSubmit)="onGuardar()" class="row g-3">
      <input type="hidden" formControlName="idClub">

      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input id="nombre" formControlName="nombre" class="form-control" required />
        <div *ngIf="clubForm.get('nombre')?.invalid && clubForm.get('nombre')?.touched" class="text-danger">
          El nombre es obligatorio.
        </div>
      </div>

      <div class="col-md-6">
        <label for="direccion" class="form-label">Dirección</label>
        <input id="direccion" formControlName="direccion" class="form-control" />
      </div>

      <div class="col-md-6">
        <label for="telefono" class="form-label">Teléfono</label>
        <input id="telefono" formControlName="telefono" class="form-control" />
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control" />
        <div *ngIf="clubForm.get('email')?.invalid && clubForm.get('email')?.touched && clubForm.get('email')?.errors?.['email']" class="text-danger">
          Formato de email inválido.
        </div>
      </div>

      <div class="col-md-6">
        <label for="cuit" class="form-label">CUIT</label>
        <input id="cuit" formControlName="cuit" class="form-control" />
        <div *ngIf="clubForm.get('cuit')?.invalid && clubForm.get('cuit')?.touched && clubForm.get('cuit')?.errors?.['pattern']" class="text-danger">
          El CUIT debe tener 11 dígitos numéricos.
        </div>
      </div>

      <div class="col-md-6">
        <label for="fechaAfiliacion" class="form-label">Fecha Afiliación</label>
        <div class="input-group">
          <input id="fechaAfiliacion" class="form-control" placeholder="yyyy-mm-dd"
                 name="dp" ngbDatepicker #dp="ngbDatepicker" formControlName="fechaAfiliacion" required />
          <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button">📅</button>
        </div>
        <div *ngIf="clubForm.get('fechaAfiliacion')?.invalid && clubForm.get('fechaAfiliacion')?.touched" class="text-danger">
          La fecha de afiliación es obligatoria.
        </div>
      </div>

      <div class="col-md-6">
        <label for="estadoAfiliacion" class="form-label">Estado de Afiliación</label>
        <select id="estadoAfiliacion" formControlName="estadoAfiliacion" class="form-select" required>
          <option *ngFor="let estado of estadoAfiliacionOpciones" [value]="estado">{{ estado }}</option>
        </select>
        <div *ngIf="clubForm.get('estadoAfiliacion')?.invalid && clubForm.get('estadoAfiliacion')?.touched" class="text-danger">
          El estado es obligatorio.
        </div>
      </div>

      <div class="col-12 text-end">
        <button type="submit" class="btn btn-success me-2" [disabled]="clubForm.invalid">
          {{ clubParaEditar ? 'Actualizar Club' : 'Agregar Club' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()">
          {{ clubParaEditar ? 'Cancelar Edición' : 'Limpiar Formulario' }}
        </button>
      </div>
    </form>
  </div>
</div>
