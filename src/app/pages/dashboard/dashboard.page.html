<div class="dashboard-container">
  <div class="container py-4">
    <!-- Encabezado del Dashboard -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="dashboard-header bg-secondary rounded-3 p-4 text-white">
          <h2 class="mb-0"><i class="fas fa-tachometer-alt me-2"></i> Panel de Administración</h2>
          <p class="lead mb-0">Bienvenido/a, {{userName}}</p>
        </div>
      </div>
    </div>

    <!-- Estadísticas Rápidas -->
    <app-stats-cards [statistics]="statistics"></app-stats-cards>

    <!-- Tarjetas de acciones principales -->
    <app-action-cards [cards]="dashboardCards"></app-action-cards>

    <!-- Actividades Recientes y Acceso Rápido -->
    <div class="row">
      <!-- Actividades Recientes -->
      <div class="col-lg-8 mb-4">
        <app-recent-activities [activities]="recentActivities"></app-recent-activities>
      </div>

      <!-- Acceso Rápido -->
      <div class="col-lg-4 mb-4">
        <app-quick-access></app-quick-access>
      </div>
    </div>
  </div>
</div>
