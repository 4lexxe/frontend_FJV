<div class="row mb-4">
  <div class="col-12">
    <h4 class="mb-3">Acciones Principales</h4>
  </div>

  @for (card of cards; track card.title) {
    <div class="col-md-6 col-lg-3 mb-3">
      <div class="action-card h-100 bg-white rounded-3 shadow-sm p-0 overflow-hidden">
        <div class="card-header bg-{{card.color}} py-3">
          <div class="text-center">
            <div class="action-icon-wrapper bg-white rounded-circle mx-auto mb-2">
              <i class="fas {{card.icon}} text-{{card.color}} action-icon"></i>
            </div>
            <h5 class="text-white mb-0">{{card.title}}</h5>
          </div>
        </div>
        <div class="card-body p-3 text-center">
          <p class="card-text text-muted">{{card.description}}</p>
          <a [routerLink]="card.route" class="btn btn-sm btn-{{card.color}}">
            Acceder <i class="fas fa-arrow-right ms-1"></i>
          </a>
        </div>
      </div>
    </div>
  }
</div>
