<form [formGroup]="form" (ngSubmit)="onGuardar()" class="row g-3" novalidate>
  <!-- Apellido y Nombre -->
  <div class="col-md-6">
    <label class="form-label">Apellido y Nombre</label>
    <input formControlName="apellidoNombre" class="form-control" required />
    <div *ngIf="form.get('apellidoNombre')?.invalid && form.get('apellidoNombre')?.touched" class="text-danger">
      Este campo es obligatorio.
    </div>
  </div>

  <!-- DNI -->
  <div class="col-md-3">
    <label class="form-label">DNI</label>
    <input formControlName="dni" class="form-control" required />
    <div *ngIf="form.get('dni')?.invalid && form.get('dni')?.touched" class="text-danger">
      Este campo es obligatorio.
    </div>
  </div>

  <!-- Fecha Nacimiento -->
  <div class="col-md-3">
    <label class="form-label">Fecha Nacimiento</label>
    <input type="date" formControlName="fechaNacimiento" class="form-control" required />
    <div *ngIf="form.get('fechaNacimiento')?.invalid && form.get('fechaNacimiento')?.touched" class="text-danger">
      Este campo es obligatorio.
    </div>
  </div>

  <!-- Número de Afiliación -->
  <div class="col-md-3">
    <label class="form-label">N° Afiliación</label>
    <input formControlName="numeroAfiliacion" class="form-control" readonly />
  </div>

  <!-- Tipo Afiliación -->
  <div class="col-md-3">
    <label class="form-label">Tipo Afiliación</label>
    <select formControlName="tipoAfiliacion" class="form-select" required>
      <option value="">Seleccione...</option>
      <option value="FJV">FJV</option>
      <option value="FEVA">FEVA</option>
    </select>
    <div *ngIf="form.get('tipoAfiliacion')?.invalid && form.get('tipoAfiliacion')?.touched" class="text-danger">
      Este campo es obligatorio.
    </div>
  </div>

  <div class="row g-3">
 
    <!-- Categoría 1 -->
<div class="col-md-4">
  <label class="form-label">Categoría 1</label>
  <div class="input-group">
    <select formControlName="categoria1" class="form-select">
      <option *ngFor="let cat of categoria1" [value]="cat">{{ cat }}</option>
    </select>
    <button class="btn btn-outline-secondary" type="button" (click)="abrirModal('categoria1')">
      ✏️
    </button>
  </div>
</div>

  <!-- Categoría 2 -->
<div class="col-md-4">
  <label class="form-label">Categoría 2</label>
  <div class="input-group">
    <select formControlName="categoria2" class="form-select">
      <option *ngFor="let cat of categoria2" [value]="cat">{{ cat }}</option>
    </select>
    <button class="btn btn-outline-secondary" type="button" (click)="abrirModal('categoria2')">
      ✏️
    </button>
  </div>
</div>

  <!-- Categoría 3 -->
<div class="col-md-4">
  <label class="form-label">Categoría 3</label>
  <div class="input-group">
    <select formControlName="categoria3" class="form-select">
      <option *ngFor="let cat of categoria3" [value]="cat">{{ cat }}</option>
    </select>
    <button class="btn btn-outline-secondary" type="button" (click)="abrirModal('categoria3')">
      ✏️
    </button>
  </div>
</div>


  <!-- Fecha Alta -->
  <div class="col-md-3">
    <label class="form-label">Fecha Alta</label>
    <input type="date" formControlName="fechaAlta" class="form-control" required />
    <div *ngIf="form.get('fechaAlta')?.invalid && form.get('fechaAlta')?.touched" class="text-danger">
      Este campo es obligatorio.
    </div>
  </div>

  <!-- Club Inscripto -->
<div class="col-md-6">
  <label class="form-label">Club</label>
  <div class="input-group">
    <select formControlName="club" class="form-select">
      <option *ngFor="let c of clubes" [value]="c">{{ c }}</option>
    </select>
    <button class="btn btn-outline-secondary" type="button" (click)="abrirModal('club')">
      ✏️
    </button>
  </div>
</div>

  <!-- Pase -->
  <div class="col-md-3">
    <label class="form-label">Pase (opcional)</label>
    <select formControlName="pase" class="form-select">
      <option value="">Ninguno</option>
      <option>Proveniente</option>
      <option>Destino</option>
      <option>Habilitación</option>
    </select>
  </div>

  <!-- Club/Pase y Otorgado solo si Pase no es "Ninguno" -->
  <ng-container *ngIf="form.get('pase')?.value">
    <div class="col-md-3">
      <label class="form-label">Club/Pase</label>
      <select formControlName="clubDestino" class="form-select">
        <option *ngFor="let c of clubes" [value]="c">{{ c }}</option>
      </select>
    </div>

    <div class="col-md-3">
      <label class="form-label">Otorgado</label>
      <input type="date" formControlName="fechaPase" class="form-control" />
    </div>
  </ng-container>

  <!-- Botón Guardar -->
  <div class="col-12">
    <button class="btn btn-primary" [disabled]="form.invalid">Guardar</button>
</div>
